theme = "tokyonight_storm"

[editor]
cursorline = true
cursorcolumn = false

[keys.normal]
"C-r" = ":config-reload"
"C-p" = ":theme base16_transparent"
"C-f" = ":format"

[keys.insert]
"A-x" = "normal_mode"

[keys.normal."+"]
m = ":run-shell-command make -j$(nproc)"
c = ":run-shell-command cargo build -j$(nproc)"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
